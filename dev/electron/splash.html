<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Carregando...</title>
  <link rel="icon" type="image/png" href="assets/icon.png" />

  <style>
    :root {
      --bg: #1e1e1e;
      --text: #f5f5f5;
      --accent: #4cafef;
    }

    body {
      margin: 0;
      height: 100vh;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
    }

    .splash-container {
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }

    /* Loader circular */
    .loader {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      margin: 0 auto 20px auto;
      animation: spin 1.2s linear infinite;
    }

    /* Título */
    .splash-title {
      font-size: 1.4rem;
      color: var(--accent);
      margin-bottom: 8px;
    }

    /* Texto de carregamento */
    .splash-text {
      font-size: 1rem;
      opacity: 0.8;
    }

    /* Animações */
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="loader"></div>
    <div class="splash-title">EAATA HelpDesk</div>
    <div class="splash-text">Inicializando backend...</div>
  </div>
</body>
</html>
